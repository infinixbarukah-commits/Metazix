<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Web Zikri</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

  body {
    background-color: #000;
    color: #fff;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .login-box, .welcome-box {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: opacity 1s ease;
  }

  .hidden { opacity: 0; pointer-events: none; }

  .login-box {
    background: radial-gradient(circle at center, #111 0%, #000 100%);
  }

  .login-box h2 {
    margin-bottom: 25px;
    font-size: 28px;
    letter-spacing: 1px;
  }

  input {
    background: rgba(255,255,255,0.1);
    color: #fff;
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 8px;
    padding: 12px;
    margin: 10px;
    width: 250px;
    text-align: center;
    outline: none;
    font-size: 15px;
    transition: all .3s;
  }

  input:focus {
    border-color: #fff;
    background: rgba(255,255,255,0.2);
  }

  button {
    margin-top: 15px;
    background: #222;
    color: #fff;
    border: 1px solid #444;
    border-radius: 8px;
    padding: 10px 25px;
    font-size: 16px;
    cursor: pointer;
    transition: background .3s;
  }

  button:hover {
    background: #444;
  }

  video {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  .welcome-box h1 {
    font-size: 22px;
    text-align: center;
    line-height: 1.5;
    background: rgba(0,0,0,0.5);
    padding: 15px 20px;
    border-radius: 10px;
    animation: fadeInText 2s ease;
  }

  #musicBtn {
    position: fixed;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    width: 45px; height: 45px;
    border-radius: 50%;
    border: 1px solid #fff;
    background: rgba(0,0,0,0.6);
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    display: none;
  }

  @keyframes fadeInText {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div class="login-box" id="loginBox">
  <h2>Login Web Zikri</h2>
  <input type="text" id="username" placeholder="Username bebas">
  <input type="password" id="password" placeholder="Password (5 huruf)">
  <button onclick="login()">Masuk</button>
</div>

<div class="welcome-box hidden" id="welcomeBox">
  <video id="bgVideo" playsinline loop></video>
  <h1>Selamat datang di web Zikri<br>terimakasih sudah mengunjungi web saya</h1>
  <button id="musicBtn" onclick="toggleMusic()">ðŸŽµ</button>
</div>

<script>
  const bgVideo = document.getElementById('bgVideo');
  const loginBox = document.getElementById('loginBox');
  const welcomeBox = document.getElementById('welcomeBox');
  const musicBtn = document.getElementById('musicBtn');
  let audio;
  let musicOn = false;

  function login() {
    const pass = document.getElementById('password').value.trim();
    if (pass.length !== 5) {
      alert('Password harus 5 huruf!');
      return;
    }

    loginBox.classList.add('hidden');
    setTimeout(() => {
      welcomeBox.classList.remove('hidden');
      startVideo();
    }, 800);
  }

  function startVideo() {
    const videoURL = "https://files.catbox.moe/z3r3ef.mp4";
    bgVideo.src = videoURL;
    bgVideo.muted = true;
    bgVideo.autoplay = true;
    bgVideo.load();
    bgVideo.play()
      .then(() => {
        musicBtn.style.display = 'block';
        setupAudio(videoURL);
      })
      .catch(() => {
        console.warn("Autoplay diblokir, user perlu klik tombol musik");
        musicBtn.style.display = 'block';
      });
  }

  function setupAudio(url) {
    audio = new Audio(url);
    audio.loop = true;
    audio.volume = 0.7;
  }

  function toggleMusic() {
    if (!audio) return;
    if (musicOn) {
      audio.pause();
      musicBtn.textContent = "ðŸ”‡";
    } else {
      audio.play();
      musicBtn.textContent = "ðŸŽµ";
    }
    musicOn = !musicOn;
  }
</script>

</body>
</html>
